<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin de Avance de Obra</title>
  <style>
    :root{
      --bg:#ffffff; --fg:#111111; --muted:#4b5563; --card:#ffffff; --border:#e5e7eb;
      --brand:#16a34a; --brand-600:#15803d; --brand-50:#ecfdf5; --radius:16px; --shadow:0 10px 25px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;line-height:1.4}

    /*posiciones*/
    .app{display:grid;grid-template-columns:280px 1fr;grid-template-rows:64px 1fr;grid-template-areas:"sidebar header" "sidebar main";height:100vh;overflow:hidden}
    aside{grid-area:sidebar;border-right:1px solid var(--border);background:var(--card);padding:16px;overflow:auto}
    header{grid-area:header;display:flex;align-items:center;justify-content:space-between;padding:0 20px;border-bottom:1px solid var(--border);background:var(--card);position:sticky;top:0;z-index:10}
    main{grid-area:main;overflow:auto}

    /* Cuerpo*/
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;margin-bottom:14px}
    .brand .logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--brand-600));box-shadow:var(--shadow)}
    .brand small{display:block;font-size:12px;color:var(--muted)}
    .nav-section{font-size:12px;color:var(--muted);margin:14px 10px 8px;text-transform:uppercase;letter-spacing:.06em}
    .nav{display:grid;gap:6px}
    .nav button{width:100%;text-align:left;padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:#fff;color:var(--fg);cursor:pointer;transition:.15s ease;font-weight:600}
    .nav button:hover{border-color:var(--brand);box-shadow:0 0 0 3px var(--brand-50)}
    .nav button.active{border-color:var(--brand);background:var(--brand-50)}

    /* Cabeza */
    .btn{appearance:none;border:1px solid var(--brand);background:var(--brand);color:#fff;padding:10px 14px;border-radius:12px;font-weight:800;cursor:pointer;transition:.15s ease}
    .btn:hover{background:var(--brand-600);border-color:var(--brand-600)}
  </style>
</head>
<body>
  <div class="app">
    <aside>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div style="font-size:16px;font-weight:800">OBRA · Admin</div>
          <small>Panel empresarial</small>
        </div>
      </div>
      <div class="nav-section">Módulos</div>
      <div class="nav">
        <button class="active">Dashboard</button>
        <button>Usuarios</button>
        <button>Proyectos</button>
        <button>Items</button>
        <button>Avances</button>
      </div>
    </aside>

    <header>
      <div style="font-weight:800">Administrador de avances de obra</div>
      <button class="btn">Iniciar sesión</button>
    </header>

    <main></main>
  </div>
</body>
</html>
