<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
    }

    .form-container {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 340px;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
      font-size: 24px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #4ca1af;
      outline: none;
      box-shadow: 0 0 5px rgba(76,161,175,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4ca1af, #2c3e50);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #4ca1af;
      text-decoration: none;
      transition: color 0.3s;
    }

    .extra-links a:hover {
      color: #2c3e50;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="email" name="email" placeholder="Correo Gmail" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Contraseña" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div class="extra-links">
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      <p><a href="#">Crear nueva cuenta</a></p>
    </div>
  </div>

  <script>
    // Siempre redirige al index.html después del login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Evita envío real del formulario
      window.location.href = 'parte1_final-2.html';
    });
  </script>
</body>
</html>
